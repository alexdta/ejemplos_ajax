<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">

    <style>
        .capitalLetter::first-letter{
            text-transform:capitalize;
        }
    </style>
</head>

<body>
    <div class="container">
        <main class="mt-5" role="main">
            <h1>Poké Dex</h1>
            <div class="row">
                <div class="col-sm-12 col-6 d-grid gap-2 d-sm-block">
                    <a class="btn btn-primary d-none" id="previous"><i class="fas fa-backward me-1"></i>Previous</a>
                    <a class="btn btn-success" id="next">Next<i class="fas fa-forward ms-2"></i></a>
                </div>
            </div>
            <div class="row" id="pokeList"></div>
        </main>
    </div>

    <template id="template">        
        <div class="card mx-md-2 my-2 col-md-2" >
            <img class="card-img-top" />
            <div class="card-body">
                <h5 class="card-title capitalLetter"></h5>
                <p class="card-text"></p>
                <a href="#" class="btn btn-outline-info">Open Details</a>
            </div>
        </div>
    </template>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./pokes.js"></script>
</body>

</html>
